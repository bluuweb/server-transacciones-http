<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super vista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">

        <form id="formulario">
            <input value="juanito" class="form-control mb-2" name="usuarioName" placeholder="usuarioName" type="text"
                id="usuarioName">
            <input value="tv" class="form-control mb-2" name="productoNombre" placeholder="productoNombre" type="text"
                id="productoNombre">
            <input value="1" class="form-control mb-2" name="cantidad" placeholder="cantidad" type="text" id="cantidad">
            <button class="btn btn-primary" type="submit">Comprar Producto</button>
        </form>
        <script>
            const formulario = document.getElementById('formulario')
            const usuarioName = document.getElementById('usuarioName')
            const productoNombre = document.getElementById('productoNombre')
            const cantidad = document.getElementById('cantidad')

            formulario.addEventListener('submit', async (e) => {
                e.preventDefault()
                // const datosForm = new FormData(formulario)
                // const [usuarioName, productoNombre, cantidad] = [...datos.values()];
                console.log(usuarioName.value);
                try {
                    const res = await fetch('http://localhost:5000/api/venta', {
                        method: 'POST',
                        body: JSON.stringify({
                            usuarioName: usuarioName.value,
                            productoNombre: productoNombre.value,
                            cantidad: cantidad.value
                        })
                    })
                    const data = await res.json()
                    console.log(data);
                } catch (error) {
                    console.log(error);
                }
            })
        </script>

    </div>
</body>

</html>
